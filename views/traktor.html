<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0">
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body id="body">

    <div>
        <ul>
            <li><a href="#traktor" onpointerdown="move(`Трактор предназначен
                <i>для выполнения механизированных работ в сельском хозяйстве.</i>`)">Для чего
                    предназначен трактор?</a></li>
            <li><a href="#traktor" onpointerdown="move([6,9,0])">Тяговые классы
                    сельскохозяйственных тракторов?</a></li>
        </ul>
    </div>
    <span id="container"></span>
    <script>

        function hideMove() {
            container.style.visibility = "hidden";//передача параметру visibility значения hidden, блок становится невидим
            container.innerHTML = "";//очищение содежимого блока
            container.style.top = 0;
            container.style.left = 0;//отправка блока в верхний левый угол экрана
            container.style.background = "";


        }

        function move(word) {
            
            container.innerHTML = word;
            if (typeof word === "object") {
            
            container.innerHTML = word.join(" ") 
           
          }
            container.style.right = window.event.clientX + 5;
            container.style.bottom = window.event.clientY + 5;
            container.style.visibility = "visible";
            container.style.background = "aqua";
             
            return setTimeout(hideMove, 3000)
        }



    </script>
</body>

</html>
